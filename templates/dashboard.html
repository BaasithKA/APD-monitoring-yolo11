<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ°Ô∏è</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="/"><i class="bi bi-shield-check"></i> APD Monitoring</a>
            <div>
                <a href="/" class="btn btn-outline-primary"><i class="bi bi-camera-video"></i> Live Feed</a>
                <a href="/history" class="btn btn-outline-primary"><i class="bi bi-clock-history"></i> History</a>
                <a href="/dashboard" class="btn btn-primary"><i class="bi bi-bar-chart-fill"></i> Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <h2 class="mb-4">Analytics Dashboard</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="dashboardFilterForm" class="row g-3 align-items-end">
                    <div class="col-lg-4">
                        <label class="form-label" for="statusFilterSelect">Status</label>
                        <select id="statusFilterSelect" name="status" class="form-select">
                            <option value="">Semua Status</option>
                            <option value="Lengkap">Lengkap</option>
                            <option value="Tidak Lengkap">Tidak Lengkap</option>
                        </select>
                    </div>
                    <div class="col-lg-3"><label class="form-label" for="startDateInput">Dari Tanggal</label><input type="date" id="startDateInput" name="start_date" class="form-control"></div>
                    <div class="col-lg-3"><label class="form-label" for="endDateInput">Sampai Tanggal</label><input type="date" id="endDateInput" name="end_date" class="form-control"></div>
                    <div class="col-lg-2 d-grid">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-funnel-fill"></i> Terapkan</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row g-4 mb-4" id="statsCardRow">
            </div>
        
        <div class="row g-4 mb-4">
            <div class="col-lg-4">
                <div class="card h-100"><div class="card-header">Distribusi Status</div><div class="card-body d-flex justify-content-center align-items-center"><canvas id="statusPieChart"></canvas></div></div>
            </div>
            <div class="col-lg-4">
                <div class="card h-100"><div class="card-header">Komposisi APD</div><div class="card-body d-flex justify-content-center align-items-center"><canvas id="ppePieChart"></canvas></div></div>
            </div>
            <div class="col-lg-4">
                 <div class="card h-100"><div class="card-header">Aktivitas per Jam (Hari Ini)</div><div class="card-body"><canvas id="lineChart"></canvas></div></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Deteksi Berdasarkan Waktu</span>
                <div id="barChartFilter" class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-outline-secondary" data-timespan="today">30 Hari Terakhir</button>
                    <button type="button" class="btn btn-outline-secondary" data-timespan="week">Per Minggu</button>
                    <button type="button" class="btn btn-secondary active" data-timespan="month">Per Bulan</button>
                </div>
            </div>
            <div class="card-body"><canvas id="barChart"></canvas></div>
        </div>
    </main>
    
    <script>
        let barChart, statusPieChart, ppePieChart, lineChart;

        function getFilterParams() {
            const form = document.getElementById('dashboardFilterForm');
            const params = new URLSearchParams(new FormData(form));
            return params.toString();
        }

        async function updateDashboard() {
            const params = getFilterParams();
            updateStatsCards(params);
            updateStatusPieChart(params);
            updatePpePieChart(params);
            updateLineChart(params);
        }

        async function updateStatsCards(params) {
            const response = await fetch(`/api/dashboard_stats?${params}`);
            const stats = await response.json();
            const container = document.getElementById('statsCardRow');
            container.innerHTML = `
                <div class="col-md-3"><div class="card text-center"><div class="card-body"><h6 class="card-title text-success">Lengkap</h6><p class="fs-2 fw-bold mb-0">${stats.complete_detections}</p></div></div></div>
                <div class="col-md-3"><div class="card text-center"><div class="card-body"><h6 class="card-title text-danger">Tidak Lengkap</h6><p class="fs-2 fw-bold mb-0">${stats.incomplete_detections}</p></div></div></div>
                <div class="col-md-3"><div class="card text-center"><div class="card-body"><h6 class="card-title text-info">Hari Ini</h6><p class="fs-2 fw-bold mb-0">${stats.today_detections}</p></div></div></div>
                <div class="col-md-3"><div class="card text-center"><div class="card-body"><h6 class="card-title text-muted">Total (Filter)</h6><p class="fs-2 fw-bold mb-0">${stats.total_records}</p></div></div></div>
            `;
        }
        
        async function updateBarChart(timespan = 'month') {
            const response = await fetch(`/api/bar_chart_data?timespan=${timespan}`);
            const chartData = await response.json();
            const ctx = document.getElementById('barChart');
            if (!barChart) {
                barChart = new Chart(ctx, { type: 'bar', data: {}, options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } });
            }
            barChart.data = { labels: chartData.labels, datasets: [{ label: 'Jumlah Deteksi', data: chartData.data, backgroundColor: 'rgba(54, 162, 235, 0.6)' }] };
            barChart.update();
        }

        async function updateStatusPieChart(params) {
            const response = await fetch(`/api/status_pie_chart_data?${params}`);
            const chartData = await response.json();
            const ctx = document.getElementById('statusPieChart');
            if(!statusPieChart) {
                statusPieChart = new Chart(ctx, { type: 'pie', data: {} });
            }
            statusPieChart.data = {
                labels: chartData.labels,
                datasets: [{ data: chartData.data, backgroundColor: ['rgb(25, 135, 84)', 'rgb(220, 53, 69)'] }]
            };
            statusPieChart.update();
        }
        
        async function updatePpePieChart(params) {
            const response = await fetch(`/api/ppe_pie_chart_data?${params}`);
            const chartData = await response.json();
            const ctx = document.getElementById('ppePieChart');
            if(!ppePieChart) {
                ppePieChart = new Chart(ctx, { type: 'pie', data: {} });
            }
            ppePieChart.data = {
                labels: chartData.labels,
                datasets: [{ data: chartData.data, backgroundColor: ['rgba(0, 255, 0, 0.7)','rgba(255, 0, 0, 0.7)','rgba(255, 165, 0, 0.7)'] }]
            };
            ppePieChart.update();
        }
        
        async function updateLineChart(params) {
            const response = await fetch(`/api/line_chart_data?${params}`);
            const chartData = await response.json();
            const ctx = document.getElementById('lineChart');
            if (!lineChart) {
                lineChart = new Chart(ctx, { type: 'line', data: {}, options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } } });
            }
            lineChart.data = {
                labels: chartData.labels,
                datasets: [{ label: 'Detections per Hour', data: chartData.data, fill: false, borderColor: 'rgb(13, 110, 253)', tension: 0.1 }]
            };
            lineChart.update();
        }

        document.getElementById('dashboardFilterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateDashboard();
        });

        document.getElementById('barChartFilter').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('#barChartFilter button').forEach(btn => btn.classList.replace('btn-secondary','btn-outline-secondary'));
                e.target.classList.replace('btn-outline-secondary', 'btn-secondary');
                updateBarChart(e.target.dataset.timespan);
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
            updateBarChart('month');
        });
    </script>
</body>
</html>
